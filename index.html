<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
    	<title>QuickView</title>

		<meta charset="utf-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

		<meta name="apple-mobile-web-app-capable" content="yes" />

		<meta name="apple-mobile-web-app-title" content="av-reports.root.kserver">

		<meta name="apple-mobile-web-app-status-bar-style" content="black" />

		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/images/touch/apple-touch-icon-114x114-precomposed.png">

		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/images/touch/apple-touch-icon-72x72-precomposed.png">

		<link rel="apple-touch-icon-precomposed" href="/images/touch/apple-touch-icon-57x57-precomposed.png">

		<meta name="msapplication-TileImage" content="/images/touch/apple-touch-icon-144x144-precomposed.png">

		<meta name="msapplication-TileColor" content="#2e343a">

		<link href="/css/main.css" rel="stylesheet">

		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">

		<script src="/js/libs/modernizr-2.6.2-respond-1.1.0.min.js"></script>

	</head>
	<body>

		<div class="smi-modal">

			<div class="menu-bar"></div>

	        <div class="machine-info">
	            <div class="machine-audit">
	                <a class="popover-arrow" id="popoveraudit">&#187;</a>
	            </div>
	        </div>

	        <div class="section-tabs">
	            <ul class="horizontal clearfix"></ul>
	        </div>

			<div class="section-tab-bodies">

				<div class="Dashboard active">

					<div class="dashlets">

                        <div class="dashlet screenshot" id="dashlet-1">
                            <div class="header">
                                <span class="title" id="dash-screenshot-title"><span class="truncated"></span></span>
                                <span class="controls">
                                    <a class="icon" id="screenshot-newwindow"><i class="icon-new-tab"></i></a>
                                    <a class="icon" id="screenshot-reload"><i class="icon-loop"></i></a>
                                </span>
                            </div>
                            <div class="body" id="dash-screenshot">
                            	<img src="/images/screenshot-thumb.jpg">
                            </div>
                        </div>

                        <div class="dashlet missing-patches" id="dashlet-2">
                            <div class="header">
                                <span class="title" id="dash-patch-title"><span class="truncated"></span></span>
                                <span class="controls">
                                    <a class="icon dash-reload"><i class="icon-loop"></i></a>
                                </span>
                            </div>
                            <div class="body">
                                <div class="text-label xxl">24</div>
                                <div class="text-label checkbox"><label><input type="checkbox" checked> Based on Patch Policy</label></div>
                            </div>
                        </div>

                        <div class="dashlet hard-drives" id="dashlet-3">
                            <div class="header">
                                <span class="title" id="dash-harddrive-title"><span class="truncated"></span></span>
                                <span class="controls">
                                    <a class="icon dash-reload" id="hard-drives-reload"><i class="icon-loop"></i></a>
                                </span>
                            </div>
                            <div class="body pager">

                                <ul class="pager-container">
                                    <li class="pager-item active">
                                        <div class="text-label title" id="volumeLabel"></div>
                                        <div class="chart"><canvas id="diskChart" width="70" height="70"></canvas></div>
                                        <div class="text-label stats">
                                            <ul id="diskDashData"></ul>
                                        </div>
                                    </li>
                                </ul>

                                <ul class="pager-dots" id="diskPagerDots"></ul>

                                <ul class="pager-arrows">
                                    <li class="left" id="prevDrive" title="click to view previous drive"><a><i class="icon-arrow-left"></i></a></li>
                                    <li class="right" id="nextDrive" title="click to view next drive"><a><i class="icon-arrow-right"></i></a></li>
                                </ul>

                            </div>
                        </div>

                        <div class="dashlet memory" id="dashlet-4">
                            <div class="header">
                                <span class="title" id="dash-memory-title"><span class="truncated"></span></span>
                                <span class="controls">
                                    <a class="icon dash-reload" id="memory-reload"><i class="icon-loop"></i></a>
                                </span>
                            </div>
                            <div class="body">
                                <div class="text-label amount-title" id="mem-ram">RAM (MB)</div>
                                <div class="text-label amount" id="mem-amount"></div>
                                <div class="text-label slots-title" id="mem-slotstitle"></div>
                                <div class="text-label slots" id="mem-slots"></div>
                            </div>
                        </div>

                        <div class="dashlet policy-compliance" id="dashlet-5">
                            <div class="header">
                                <span class="title" id="dash-policy-title"><span class="truncated"></span></span>
                                <span class="controls">
                                    <a class="icon dash-reload" title="Reload"><i class="icon-loop"></i></a>
                                </span>
                            </div>
                            <div class="body">
                                <i class="icon-checkmark-circle compliant"></i>
                                <div class="text-label" id="dash-policy-healthlabel"></div>
                            </div>
                        </div>

                        <div class="dashlet check-in-status" id="dashlet-6">
                            <div class="header">
                                <span class="title" id="dash-checkin-title"><span class="truncated"></span></span>
                                <span class="controls">
                                    <a class="icon dash-reload" id="check-in-status-reload"><i class="icon-loop"></i></a>
                                </span>
                            </div>
                            <div class="body">
                                <ul class="time-date" id="checkin-info"></ul>
                            </div>
                        </div>

                        <div class="dashlet tickets" id="dashlet-7">
                            <div class="header">
                                <span class="title" id="dash-tickets-title"><span class="truncated"></span></span>
                                <span class="controls">
                                    <a class="icon dash-reload"><i class="icon-loop"></i></a>
                                </span>
                            </div>
                            <div class="body">
                                <div class="text-label xxl">16</div>
                                <div class="actions"><a class="btn small" href="/open-tickets/" id="dash-tickets-viewbutton"></a></div>
                            </div>
                        </div>

                        <div class="dashlet alarms" id="dashlet-8">
                            <div class="header">
                                <span class="title" id="dash-alarms-title"><span class="truncated"></span></span>
                                <span class="controls">
                                    <a class="icon dash-reload" id="alarms-reload"><i class="icon-loop"></i></a>
                                </span>
                            </div>
                            <div class="body" id="alarmChart-body">
                                <canvas id="alarmChart" width="210" height="110"></canvas>
                            </div>
                        </div>

                        <div class="dashlet service-desk-tickets" id="dashlet-9">
                            <div class="header">
                                <span class="title" id="dash-servicedesk-title"><span class="truncated"></span></span>
                                <span class="controls">
                                    <a class="icon dash-reload"><i class="icon-loop"></i></a>
                                </span>
                            </div>
                            <div class="body">
                                <div class="text-label xxl">23</div>
                                <div class="actions"><a class="btn small" href="/open-service-desk-tickets/" id="dash-servicedesk-viewbutton"></a></div>
                            </div>
                        </div>

                        <div class="dashlet cpu-info" id="dashlet-10">
                            <div class="header">
                                <span class="title"><span class="truncated"></span></span>
                                <span class="controls">
                                    <a class="icon dash-reload"><i class="icon-loop"></i></a>
                                </span>
                            </div>
                            <div class="body">
                                <div class="text-label amount-title" id="cpu-count"></div>
                                <div class="text-label amount-title" id="cpu-ram"></div>
                                <div class="text-label amount-title" id="cpu-speed"></div>
                                <div class="text-label" id="cpu-desc"></div>
                            </div>
                        </div>
                    </div>

				</div>

				<div class="Tickets"></div>

				<div class="Alarms"></div>

				<div class="Procedures"></div>

				<div class="Audit"></div>

				<div class="Tools"></div>

			</div>

		</div>

		<div class="preferences-form"></div>

		<script type="text/javascript">
            //setup owner networkId for ajax calls in discovereddevices.js
            var guid = '@ViewBag.guid';
            var agentGuid = '@ViewBag.agentGuid';
            var adminId = '@ViewBag.adminId';
        </script>

        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <!--<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>-->

		<link rel="stylesheet" href="/css/jquery.timepicker.css" />
        <script src="/js/libs/jquery.ui.position.js"></script>
		<script src="/js/libs/jquery.timepicker.js"></script>
		<script src="/js/libs/Chart.js"></script>
		<script src="/js/libs/jquery.overthrow.js"></script>
		<script src="/js/libs/jquery.number.js"></script>
		<script src="/js/libs/jquery.sparkline-2.1.1.js"></script>
		<script src="/js/libs/jquery.fs.tipper.js"></script>
		<script src="/js/libs/select2.js"></script>
		<script src="/js/dashboard.js"></script>
		<script src="/js/qvStaticConfig.js"></script>
		<script src="/js/qvEvents.js"></script>
		<script src="/js/main.js"></script>
	</body>
</html>
