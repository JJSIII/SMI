	<head>
		<meta charset="utf-8">
		
		<title>Preferences</title>
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		
		<meta name="apple-mobile-web-app-capable" content="yes" />
		
		<meta name="apple-mobile-web-app-title" content="av-reports.root.kserver">
		
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/images/touch/apple-touch-icon-114x114-precomposed.png">
		
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/images/touch/apple-touch-icon-72x72-precomposed.png">
		
		<link rel="apple-touch-icon-precomposed" href="/images/touch/apple-touch-icon-57x57-precomposed.png">
		
		<meta name="msapplication-TileImage" content="/images/touch/apple-touch-icon-144x144-precomposed.png">
		
		<meta name="msapplication-TileColor" content="#2e343a">
		
		<link href="/css/main.css" rel="stylesheet">
		
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">
		
		<script src="/js/libs/modernizr-2.6.2-respond-1.1.0.min.js"></script>
		
	</head>
	
	<body style="background-color: #f0f3f5">

		<div class="form" style="width: 360px; font-size: 11px; padding: 10px;">
		
			<div class="control-group">
			
				<label>QuickLaunch Items</label>
			
				<ul class="group-stacked ui-sortable">
				
					<li><label class="checkbox"><input type="checkbox"> Ticketing</label><span class="group-controls"><a class="group-control-reorder" title="Drag to reorder"><i class="icon-menu"></i></a></span></li>
					
					<li><label class="checkbox"><input type="checkbox"> Desktop Access</label><span class="group-controls"><a class="group-control-reorder" title="Drag to reorder"><i class="icon-menu"></i></a></span></li>
					
					<li><label class="checkbox"><input type="checkbox"> Screen Shot</label><span class="group-controls"><a class="group-control-reorder" title="Drag to reorder"><i class="icon-menu"></i></a></span></li>
					
					<li><label class="checkbox"><input type="checkbox"> File Manager</label><span class="group-controls"><a class="group-control-reorder" title="Drag to reorder"><i class="icon-menu"></i></a></span></li>
					
					<li><label class="checkbox"><input type="checkbox"> Task Manager</label><span class="group-controls"><a class="group-control-reorder" title="Drag to reorder"><i class="icon-menu"></i></a></span></li>
					
					<li><label class="checkbox"><input type="checkbox"> Event Viewer</label><span class="group-controls"><a class="group-control-reorder" title="Drag to reorder"><i class="icon-menu"></i></a></span></li>
					
					<li><label class="checkbox"><input type="checkbox"> Remote Control</label><span class="group-controls"><a class="group-control-reorder" title="Drag to reorder"><i class="icon-menu"></i></a></span></li>
					
					<li><label class="checkbox"><input type="checkbox"> Command Shell</label><span class="group-controls"><a class="group-control-reorder" title="Drag to reorder"><i class="icon-menu"></i></a></span></li>
					
					<li><label class="checkbox"><input type="checkbox"> Registry Editor</label><span class="group-controls"><a class="group-control-reorder" title="Drag to reorder"><i class="icon-menu"></i></a></span></li>
					
					<li><label class="checkbox"><input type="checkbox"> Chat</label><span class="group-controls"><a class="group-control-reorder" title="Drag to reorder"><i class="icon-menu"></i></a></span></li>
					
					<li><label class="checkbox"><input type="checkbox"> Video Chat</label><span class="group-controls"><a class="group-control-reorder" title="Drag to reorder"><i class="icon-menu"></i></a></span></li>
					
					<li><label class="checkbox"><input type="checkbox"> Reset Password</label><span class="group-controls"><a class="group-control-reorder" title="Drag to reorder"><i class="icon-menu"></i></a></span></li>
					
					<li><label class="checkbox"><input type="checkbox"> Wake Machine</label><span class="group-controls"><a class="group-control-reorder" title="Drag to reorder"><i class="icon-menu"></i></a></span></li>
					
					<li><label class="checkbox"><input type="checkbox"> Record Desktop</label><span class="group-controls"><a class="group-control-reorder" title="Drag to reorder"><i class="icon-menu"></i></a></span></li>
				
				</ul>
				
			</div>
		
			<div class="control-group">
			
				<label>Dashboard Items</label>
			
				<ul class="group-stacked ui-sortable">
				
					<li><label class="checkbox"><input type="checkbox"> Screenshot</label><span class="group-controls"><a class="group-control-reorder" title="Drag to reorder"><i class="icon-menu"></i></a></span></li>
					
					<li><label class="checkbox"><input type="checkbox"> Missing Patches</label><span class="group-controls"><a class="group-control-reorder" title="Drag to reorder"><i class="icon-menu"></i></a></span></li>
					
					<li><label class="checkbox"><input type="checkbox"> Hard Drives</label><span class="group-controls"><a class="group-control-reorder" title="Drag to reorder"><i class="icon-menu"></i></a></span></li>
					
					<li><label class="checkbox"><input type="checkbox"> Memory</label><span class="group-controls"><a class="group-control-reorder" title="Drag to reorder"><i class="icon-menu"></i></a></span></li>
					
					<li><label class="checkbox"><input type="checkbox"> Policy Compliance</label><span class="group-controls"><a class="group-control-reorder" title="Drag to reorder"><i class="icon-menu"></i></a></span></li>
					
					<li><label class="checkbox"><input type="checkbox"> Check-in Status</label><span class="group-controls"><a class="group-control-reorder" title="Drag to reorder"><i class="icon-menu"></i></a></span></li>
					
					<li><label class="checkbox"><input type="checkbox"> Open Tickets</label><span class="group-controls"><a class="group-control-reorder" title="Drag to reorder"><i class="icon-menu"></i></a></span></li>
					
					<li><label class="checkbox"><input type="checkbox"> Open Alarms</label><span class="group-controls"><a class="group-control-reorder" title="Drag to reorder"><i class="icon-menu"></i></a></span></li>
					
					<li><label class="checkbox"><input type="checkbox"> Open Service Desk Tickets</label><span class="group-controls"><a class="group-control-reorder" title="Drag to reorder"><i class="icon-menu"></i></a></span></li>
				
				</ul>
				
			</div>
		
			<div class="control-group">
			
				<label>Defaults</label>
			
				<div class="button-group-stacked">
				
					<a class="btn">Reset to plan default</a>
					
					<a class="btn">Reset to factory default</a>
					
					<a class="btn">Set as system default</a>
					
					<a class="btn">Force all users to system default</a>
				
				</div>
			
			</div>
		
			<div class="control-group">
				
				<label class="control-label">QuickView Theme</label>
			
				<div class="controls">
					
					<label class="checkbox"><input type="checkbox"> Use previous QuickView theme</label>
					
				</div>
			
			</div>
			
			<div class="control-group">
				
				<label class="control-label">Hover Delay</label>
			
				<div class="controls">
					
					<input type="number" value="500" class="small"> ms
					<span class="description">Delay before displaying detail information when hovering over agent/asset icons</span>
					
				</div>
			
			</div>			
			
		</div>

	</body>
</html>
